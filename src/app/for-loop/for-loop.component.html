<h3>For Loop...</h3>
<p *ngFor="let color of colors;">{{color}}</p>

<br><br>
<p *ngFor="let color of colors;index as i">{{i}} - {{color}}</p>

<br><br>
<p *ngFor="let color of colors;first as f">{{f}}</p>

<br><br>
<p *ngFor="let color of colors;last as l">{{l}}</p>

<br><br>
<p *ngFor="let color of colors;even as e">{{e}}</p>

<br><br>
<p *ngFor="let color of colors;odd as o">{{o}}</p>
