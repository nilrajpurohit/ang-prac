<!-- Property Binding -->
<h3>Property Binding</h3>
<div>
    <span>Name : <input type="text" name="name" id="name" [value]="name"></span>
</div>
<div>
    <span>Age : <input type="number" name="age" id="age" [value]="age"></span>
</div>
<div>
    <span>Gender :
        <select name="gender" id="gender" [value]="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
    </span>
</div>
